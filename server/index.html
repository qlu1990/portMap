<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>射手控制台</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        
    <table class="table" id="app">
        <tr>
            <th>服务名称</th>
            <th>状态信息</th>
            <th>控制</th>
        </tr>
　　　　　<tr  id="es">
            <td id="name">ES</td>
            <td id="info" >{{es.info}}</td>
            <td id="control"><button type="button" class="es btn btn-primary" id="es">{{es.control}}</button></td>
        </tr>
        <tr  id="mysql">
            <td id="name">mysql</td>
            <td id="info">{{mysql.info}}</td>
            <td id="control"><button type="button" class="mysql btn btn-primary" id="mysql">{{mysql.control}}</button></td>
        </tr>
        <tr  id="hadoop">
            <td id="name">hadoop</td>
            <td id="info">{{hadoop.info}}</td>
            <td id="control"><button type="button" class="hadoop btn btn-primary" id="hadoop">{{hadoop.control}}</button></td>
        </tr>
        <tr  id="hbase">
            <td id="name">hbase</td>
            <td id="info">{{hbase.info}}</td>
            <td id="control"><button type="button" class="hbase btn btn-primary" id="hbase">{{hbase.control}}</button></td>
        </tr>
          <tr  id="neo4j">
            <td id="name">neo4j</td>
            <td id="info">{{neo4j.info}}</td>
            <td id="control"><button type="button" class="neo4j btn btn-primary" id="neo4j">{{neo4j.control}}</button></td>
        </tr>
        <tr  id="cas">
            <td id="name">cas</td>
            <td id="info">{{cas.info}}</td>
            <td id="control"><button type="button" class="cas btn btn-primary" id="cas">{{cas.control}}</button></td>
        </tr>
        <tr  id="map">
            <td id="name">map</td>
            <td id="control">{{map.info}}</td>
            <td><button type="button" class="map btn btn-primary" id="map">{{map.control}}</button></td>
        </tr>
        <tr  id="backend">
            <td id="name">backend</td>
            <td id="info">{{backend.info}}</td>
            <td id="control"><button type="button" class="backend btn btn-primary" id="backend">{{backend.control}}</button></td>
        </tr>
        <tr  id="front">
            <td id="name">front</td>
            <td id="info">{{front.info}}</td>
            <td id="control"><button type="button" class="front btn btn-primary" id="front">{{front.control}}</button></td>
        </tr>
        <tr class="info" id="front">
            <td id="name">所有服务</td>
            <td id="info"><button type="button" class="all btn btn-primary" id="all_start" >启动</button></td>
            <td id="control"><button type="button" class="all btn btn-primary" id="all_stop" >停止</button></td>
        </tr>
      </table>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="static/js/vue.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/core.js"></script>
  </body>
</html>
